{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'TamnunMainPage/img/favicon.png'%}"
    />
    <!-- our scripts  & Stylesheets-->
    {% block static_files %} {% endblock %}

    <!-- css stylesheets -->
    <link
      rel="stylesheet"
      href="{% static 'TamnunMainPage/css/bootstrap.min.css' %}"
    />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    {% block body %} {% endblock %}
  </body>
</html>
