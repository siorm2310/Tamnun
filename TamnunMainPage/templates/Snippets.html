<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      .row {
        direction: rtl;
      }
      .form-control {
        width: 20%;
        padding: 0.5rem;
        margin: 0.5rem;
      }
      label[for="defaultCheck1"] {
        margin-right: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-3">
        <div class="card" id="item_disc">
          <div class="form-row">
            <strong>משקל:</strong>
            <input
              type="number"
              step="0.01"
              name=""
              id="weight_default"
              class="form-control"
            />
            <input
              type="number"
              step="0.01"
              name=""
              id="weight_delta"
              class="form-control"
            />
            <input
              type="number"
              step="0.01"
              name=""
              id="weight_user"
              class="form-control"
            />
          </div>
          <div class="form-row">
            <strong>מיקום:</strong>
            <input
              type="number"
              step="0.01"
              name=""
              id="cgx_default"
              class="form-control"
            />
            <input
              type="number"
              step="0.01"
              name=""
              id="cgx_delta"
              class="form-control"
            />
            <input
              type="number"
              step="0.01"
              name=""
              id="cgx_user"
              class="form-control"
            />
          </div>
          <div class="form-row">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="derivative"
            />
            <label class="form-check-label" for="derivative">
              נגזרת?
            </label>
          </div>
          <button class="btn btn-primary">הוסף לתצורה</button>
        </div>
      </div>
    </div>
  </body>
</html>
