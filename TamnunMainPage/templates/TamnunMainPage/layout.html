{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'TamnunMainPage/img/favicon.png'%}"
    />
    <!-- dependencies scripts -->
    <script
      type="text/javascript"
      src="{% static 'TamnunMainPage/js/jquery/jquery.min.js' %}"
    ></script>
    <script
      type="text/javasctipt"
      src="{% static 'TamnunMainPage/js/sizzle/sizzle.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'TamnunMainPage/js/bootstrap/bootstrap.bundle.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'TamnunMainPage/js/chartjs/Chart.bundle.min.js' %}"
    ></script>
    <script>
      const csrftoken = "{{ csrf_token }}";
    </script>
    <!-- our scripts  & Stylesheets-->
    {% block static_files %} {% endblock %}

    <!-- css stylesheets -->
    <link
      rel="stylesheet"
      href="{% static 'TamnunMainPage/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'TamnunMainPage/css/Chart.min.css' %}"
    />

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    {% block body %} {% endblock %}
  </body>
</html>
