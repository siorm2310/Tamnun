<div class="card" id = "item_card">
    <div class="card-header">
        תפריט ללא כותרת
    </div>
    <ul class="list-group" id = "item_list">
        {% if list_item %}
        <button type="button" class="list-group-item"></button>
        {% else %}
        <li class="list-group-item active">אין פריטים לתצוגה</li>
        {% endif %}
    </ul>
</div>
